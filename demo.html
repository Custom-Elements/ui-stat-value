<!DOCTYPE html>

<html>

  <head>
    <title>ui-stats</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="ui-stats.html">
    <style>
    body {
      font-family: "Helvetica Neue", "Helvetica", Arial;
    }
    </style>
  </head>

  <body unresolved>
    
    <h2>Stat Tiles</h2>

    <ui-stats-number name="Single Value with Prefix" units="$" value="101.25">
    </ui-stats-number>

    <ui-stats-number name="Value and Previous" values="[95, 100]">
    </ui-stats-number>

    <ui-stats-number name="Value and Previous (abs)" values="[95, 100]" absolute="true">
    </ui-stats-number>

    <ui-stats-number name="Not Smooth" values="[10, 20, 15, 30, 45, 12]" function="last" smooth="false">
    </ui-stats-number>
    
    <ui-stats-number name="Smooth" values="[10, 20, 15, 30, 45, 12]" function="last" smooth="true">
    </ui-stats-number>

    <ui-stats-number name="CM Applications (7 days)" src="https://query.glgroup.com/councilApplicant/getStats.mustache"
     property="applied" maxValues="7">
    </ui-stats-number>
      
    <h2>Charts From Data</h2>

    <ui-stats-chart name="Array of numbers" data="[10, 20, 15, 30, 45, 12]">
    </ui-stats-chart>

    <ui-stats-chart name="2 Dimensional Array (Bar)" type="bar"
      data="[ ['A', 12], ['B', 14], ['C', 9], ['D', 44], ['E', 16], ['F', 18] ]">
    </ui-stats-chart>

    <ui-stats-chart name="2 Dimensional Array, Typed"
      data="[ ['2015-03-01', 12], ['2015-04-01', 14], ['2015-05-01', 9], ['2015-06-01', 44], ['2015-07-01', 16], ['2015-08-01', 18] ]"
      cols="[{'type':'date'}, {'type':'number'}]">
    </ui-stats-chart>

    <ui-stats-chart name="Object Array (Columns)" type="column"
      data="[ {'color':'blue', 'count':3}, {'color':'white', 'count':11}, {'color':'yellow', 'count':2}, {'color':'red', 'count':5} ]"
      cols="[{'id':'color', 'type':'string'}, {'id':'count', 'type':'number'}]">
    </ui-stats-chart>
    
    <ui-stats-chart name="Single Value Object Array"
      data="[ {'count':3}, {'count':11}, {'count':2}, {'count':5} ]"
      cols="[{'id':'count', 'type':'number'}]">
    </ui-stats-chart>
    
    <ui-stats-chart id="dynamic" name="Random Data" type="column">
    </ui-stats-chart>
    
    <h2>Charts From Epiquery</h2>

    <ui-stats-chart name="Epiquery: CM Applications (30 days)" limit="30"
      src="https://query.glgroup.com/councilApplicant/getStats.mustache"
      cols="[{'id':'date', 'type':'date'}, {'id':'applied', 'type':'number'}]">
    </ui-stats-chart>
      
    <ui-stats-chart name="Epiquery: Custom Labels" limit="30"
      src="https://query.glgroup.com/councilApplicant/getStats.mustache"
      cols="[{'id':'date', 'type':'date', 'label':'Date', 'pattern':'YYYY-MM-DD'}, {'id':'applied', 'type':'number', 'label':'Applications'}]">       
    </ui-stats-chart>
     
    <ui-stats-chart name="Pie from Object Array" type="pie"
      data="[ {'type':'boat', 'count':3}, {'type':'airplane', 'count':11}, {'type':'car', 'count':2}, {'type':'truck', 'count':5} ]"
      cols="[{'id':'type', 'type':'string'}, {'id':'count', 'type':'number'}]">
    </ui-stats-chart> 

    <script>
      function updateRandomData() {
        var data = []
        for (var i=0; i < 30; i++) {
          data.push(Math.random() * 50);
        }
        document.getElementById('dynamic').setAttribute("data", JSON.stringify(data));
      }
      updateRandomData();
      window.setInterval(updateRandomData, 3000);
    </script>

  </body>

</html>
