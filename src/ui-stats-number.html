<polymer-element name="ui-stats-number" attributes="value values name previous units src property maxValues">
  <link rel="import" href="../bower_components/google-chart/google-chart.html">

  <template>
    <link rel="stylesheet" type="text/css" href="./ui-stats-number.less">

    <section id="stat">
      <div class="title">
        {{name}}
      </div>
      
      <div class="loader {{ {hidden: !loading} | tokenList }}">
        Loading....
      </div>

      <div class="{{ {invisible: loading} | tokenList }}">
        <div class="value">
          <span class="units">{{units}}</span>{{value | decimalNumber | wholenumber}}<span class="fraction">{{value | decimalNumber | fraction }}</span>
        </div>

        <template if="{{change}}">
          <div class="{{ {change: true, increase: change > 0, decrease: change < 0} | tokenList }}">
              <template if="{{change > 0}}"><icon sort-up></icon></template>
              <template if="{{change < 0}}"><icon sort-down></icon></template>
              {{change | percentage | wholenumber }}<span class="fraction">{{change | percentage | fraction }}</span>
          </div>
        </template>
        
        <template if="{{values}}">
          <google-chart id="trend" type="line">
          </google-chart>
        </template>
      </div>
      
    </section>
  </template>

  <script src="./ui-stats-number.litcoffee"></script>
</polymer-element>
