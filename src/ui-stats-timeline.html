<polymer-element name="ui-stats-timeline" attributes="data src limit label groupBy groupByFunction function units dateProperty valueProperty datePattern smooth type valueProperties">
  <link rel="import" href="../google-chart/google-chart.html">

  <template>
    <link rel="stylesheet" type="text/css" href="./ui-stats-timeline.less">

    <h2>{{label}}</h2>
    <div class="timeline">

      <div class="data" hidden?="{{function == 'none'}}">
        <span class="number" hidden?="{{loading}}">{{value}}{{units}}</span>
        <span class="loading" hidden?="{{!loading}}">Loading...</span>
      </div>

      <div class="graph">
        <div class="graph-container">
          <google-chart id="chart">
          </google-chart>
      </div>
    </div>

  </template>

  <script src="./ui-stats-timeline.litcoffee"></script>
</polymer-element>
