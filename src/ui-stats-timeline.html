<polymer-element name="ui-stats-timeline" attributes="data src limit label groupBy groupByFunction function units dateProperty valueProperty datePattern smooth type">
  <link rel="import" href="../google-chart/google-chart.html">

  <template>
    <link rel="stylesheet" type="text/css" href="./ui-stats-timeline.less">

    <section class="timeline">

      <div class="data">
        <h2>{{label}}</h2>
        <span class="number" hidden?="{{loading}}">{{value}}{{units}}</span>
        <span class="loading" hidden?="{{!loading}}">Loading...</span>
      </div>

      <div class="graph">
        <div class="graph-container">
          <google-chart id="chart"
            cols='[{"label":"Date", "type":"date"}, {"type":"number"}]'
          >
          </google-chart>
      </div>
    </section>

  </template>

  <script src="./ui-stats-timeline.litcoffee"></script>
</polymer-element>
