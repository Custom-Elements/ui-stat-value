<polymer-element name="ui-stats-chart" attributes="data src limit name smooth type cols">
  <link rel="import" href="../bower_components/google-chart/google-chart.html">

  <template>
    <link rel="stylesheet" type="text/css" href="./ui-stats-chart.less">

    <section id="stat">
      <div class="title">
        {{name}}
      </div>

      <div class="loader {{ {hidden: !loading} | tokenList }}">
        Loading....
      </div>
      
      <google-chart id="chart" type="{{type}}">
      </google-chart>
    </section>
  </template>

  <script src="./ui-stats-chart.litcoffee"></script>
</polymer-element>
